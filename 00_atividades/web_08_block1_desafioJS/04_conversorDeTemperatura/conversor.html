<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversor de Temperatura</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="d1">
        <div class="divlb1">
          <label class="lb1">°C</label>
        </div>
        <input id="celsius" />
      </div>

      <div class="d2">
        <div class="divlb2">
          <label class="lb2">°F</label>
        </div>
        <input id="fahrenheit" />
      </div>

      <div class="d3">
        <div class="divlb3">
          <label class="lb3">°K</label>
        </div>
        <input id="kelvin" />
      </div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
